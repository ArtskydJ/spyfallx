<!DOCTYPE html>
<html>
	<head>
		<title>
			Spyfall X
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body data-username-filled=false>
		<h1>Spyfall X</h1>

		<hr>
		<label>
			Your name:
			<input type="text" placeholder="Jill Internet" id="player-name">
		</label>

		<button id=create-new-game>Create new game</button>

		<label>
			Game id:
			<input type="text" placeholder="abefi">
		</label>

		<button>Join game</button>

		<style>
			[data-username-filled=false] #create-new-game {
				disabled: true;
			}
		</style>


		<script type=module>
			import { futch, post } from './futch.js'
			import { PLAYER_SECRET_KEY, PLAYER_NAME_KEY } from './constants.js'
			import getPlayerDeetz from './get-player-deetz.js'

			const body = document.body

			const CREATE_NEW_GAME_BUTTON_ID = `create-new-game`

			const on = (id, event, fn) => {
				const e = document.getElementById(id)
				e.addEventListener(event, fn)
				return () => e.removeEventListener(event, fn)
			}

			const init = async() => {
				const initialPlayerName = localStorage.getItem(PLAYER_NAME_KEY)

				const playerNameElement = document.getElementById(`player-name`)

				const updateUsernameFilled = () => {
					body.dataset.dataUsernameFilled = !!playerNameElement.value
				}

				if (initialPlayerName) {
					console.log(`Found saved player name`, initialPlayerName)
					playerNameElement.value = initialPlayerName
					updateUsernameFilled()
				}
				playerNameElement.addEventListener(`input`, updateUsernameFilled)

				window.addEventListener(`unhandledrejection`, event => {
					console.error(event.reason)
				})
			}

			const playerDeetzPromise = getPlayerDeetz()


			const createGameId = async() => {
				const { gameId } = await post(`/api/create`)

				return gameId
			}

			on(CREATE_NEW_GAME_BUTTON_ID, `click`, async() => {
				const [
					{ playerId, playerSecret },
					gameId,
				] = await Promise.all([
					playerDeetzPromise,
					createGameId(),
				])

				await Promise.all([
					post(`/api/set-name`, {
						name: document.getElementById(`player-name`).value,
						playerSecret,
					}),
					post(`/api/join-game`, {
						gameId,
						playerSecret,
					}),
				])

				document.location = `game.html?gameId=${ gameId }`
			})

			init()
		</script>

		<link rel="stylesheet" href="/styles/basic.css">
	</body>
</html>

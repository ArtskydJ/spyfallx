<!DOCTYPE html>
<html>
	<head>
		<title>
			Spyfall X
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/styles/variables.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
		<link rel="manifest" href="/icons/site.webmanifest">
		<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/icons/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffc40d">
		<meta name="msapplication-config" content="/icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

	</head>
	<body data-loading=true data-error=false>

		<div data-when=loading class="center">Loading...</div>

		<div data-when=done-loading>
			<div id="game-state-target"></div>
		</div>

		<div id=error-message data-when=error class="center">

		</div>

		<div data-when=error class="center">
			<a href="./">Back to home page</a>
		</div>

		<style>
			[data-when] {
				display: none;
			}

			[data-loading=true] [data-when=loading] {
				display: block;
			}
			[data-loading=false] [data-when=done-loading] {
				display: block;
			}
			[data-error=true] [data-when=error] {
				display: block;
			}
		</style>

		<script type=module>
			import smoothTime from './time-smoother.js'
			import { futch, post } from './futch.js'
			import getPlayerDeetz from './get-player-deetz.js'

			import GameState from './build/game-state.js'
			import locationMap from './build/locations.js'

			const errorMessageElement = document.getElementById(`error-message`)

			const POLLING_INTERVAL = 1000

			const params = () => {
				const searchParams = new URLSearchParams(document.location.search)

				const o = Object.create(null)
				for (const [ key, value ] of searchParams.entries()) {
					o[key] = value
				}

				return o
			}

			const { gameId } = params()
			const time = smoothTime(elapsedTimeMs => {
				view.set({
					elapsedTimeMs,
				})
			})

			const view = new GameState({
				target: document.getElementById(`game-state-target`),
				data: {
				},
			})

			const handle500 = async promise => {
				try {
					return await promise
				} catch (err) {
					err.json().then(body => {
						if (body.message) {
							errorMessageElement.innerText = body.message
						}
					})
					view.destroy()

					document.body.dataset.error = true

					throw err
				}
			}

			const postWithErrorHandling = (...args) => handle500(post(...args))

			const init = async() => {
				const { playerId, playerSecret } = await handle500(getPlayerDeetz())

				view.set({
					playerId,
					locationNames: Object.keys(locationMap),
				})

				await post(`/api/join-game`, {
					gameId,
					playerSecret,
				})

				let lastElapsedTimeMs = null

				const loadGameState = async() => {
					const [
						{ role, location },
						{ gameActive, playersInRoom, firstPlayerId, elapsedTimeMs },
					] = await Promise.all([
						futch(`/api/game/${ encodeURIComponent(gameId) }/player/${ playerSecret }`),
						futch(`/api/game/${ encodeURIComponent(gameId) }`),
					])

					const locationObject = (gameActive && locationMap[location]) || null

					if (!elapsedTimeMs || elapsedTimeMs < lastElapsedTimeMs) {
						lastElapsedTimeMs = elapsedTimeMs
						time.reset()
					}

					elapsedTimeMs && time.update(elapsedTimeMs)

					view.set({
						gameId,
						role,
						gameActive,
						playersInRoom,
						firstPlayerId,
						location: locationObject,
					})
				}

				try {
					await handle500(loadGameState())
				} catch (err) {
					if (err.status === 404) {
						errorMessageElement.innerText = `Invalid game id!`
					} else {
						err.json().then(body => {
							if (body.message) {
								errorMessageElement.innerText = body.message
							}
						})
					}

					document.body.dataset.loading = false

					return
				}


				view.on(`start`, async() => {
					await postWithErrorHandling(`/api/start-game`, {
						gameId,
						playerSecret,
					})

					time.reset()

					await loadGameState()
				})

				view.on(`finish`, async() => {
					await postWithErrorHandling(`/api/stop-game`, {
						gameId,
						playerSecret,
					})

					await loadGameState()
				})

				view.on(`leave`, async() => {
					await postWithErrorHandling(`/api/remove-from-game`, {
						gameId,
						playerId,
					})
					document.location = `./`
				})

				document.body.dataset.loading = false

				setInterval(loadGameState, POLLING_INTERVAL)
			}

			init()


		</script>

		<link rel="stylesheet" href="/styles/basic.css">
	</body>
</html>

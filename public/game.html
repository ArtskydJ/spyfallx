<!DOCTYPE html>
<html>
	<head>
		<title>
			Spyfall X
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/styles/variables.css">
	</head>
	<body data-loading=true data-error=false>

		<div data-when=loading class="center">Loading...</div>

		<div data-when=done-loading>
			<div id="game-state-target"></div>
		</div>

		<div id=error-message data-when=error class="center">

		</div>

		<div data-when=error class="center">
			<a href="./">Back to home page</a>
		</div>

		<style>
			[data-when] {
				display: none;
			}

			[data-loading=true] [data-when=loading] {
				display: block;
			}
			[data-loading=false] [data-when=done-loading] {
				display: block;
			}
			[data-error=true] [data-when=error] {
				display: block;
			}

			#error-message {
				margin-top: 16px;
				margin-bottom: 16px;
				color: var(--deepCarrot);
				font-weight: bold;
			}
		</style>

		<script type=module>
			import { futch, post } from './futch.js'
			import getPlayerDeetz from './get-player-deetz.js'
			import GameState from './build/game-state.js'
			import locationMap from './build/locations.js'

			const POLLING_INTERVAL = 1000

			const params = () => {
				const searchParams = new URLSearchParams(document.location.search)

				const o = Object.create(null)
				for (const [ key, value ] of searchParams.entries()) {
					o[key] = value
				}

				return o
			}

			const { gameId } = params()

			const view = new GameState({
				target: document.getElementById(`game-state-target`),
				data: {
				},
			})

			const init = async() => {
				const { playerId, playerSecret } = await getPlayerDeetz()

				view.set({
					playerId,
					locationNames: Object.keys(locationMap),
				})

				await post(`/api/join-game`, {
					gameId,
					playerSecret,
				})

				const loadGameState = async() => {
					const [
						{ role, location },
						{ gameActive, playersInRoom, firstPlayerId },
					] = await Promise.all([
						futch(`/api/game/${ encodeURIComponent(gameId) }/player/${ playerSecret }`),
						futch(`/api/game/${ encodeURIComponent(gameId) }`),
					])

					const locationObject = locationMap[location] || null

					view.set({
						gameId,
						role,
						gameActive,
						playersInRoom,
						firstPlayerId,
						location: locationObject,
					})
				}

				try {
					await loadGameState()
				} catch (err) {
					const errorMessageElement = document.getElementById(`error-message`)
					if (err.status === 404) {
						errorMessageElement.innerText = `Invalid game id!`
					} else {
						err.json().then(body => {
							if (body.message) {
								errorMessageElement.innerText = body.message
							}
						})
					}

					view.destroy()

					document.body.dataset.loading = false
					document.body.dataset.error = true

					return
				}


				view.on(`start`, async() => {
					await post(`/api/start-game`, {
						gameId,
						playerSecret,
					})

					await loadGameState()
				})

				view.on(`finish`, async() => {
					await post(`/api/stop-game`, {
						gameId,
						playerSecret,
					})

					await loadGameState()
				})

				view.on(`leave`, async() => {
					await post(`/api/remove-from-game`, {
						gameId,
						playerId,
					})
					document.location = `./`
				})

				document.body.dataset.loading = false

				setInterval(loadGameState, POLLING_INTERVAL)
			}

			init()


		</script>

		<link rel="stylesheet" href="/styles/basic.css">
	</body>
</html>
